<section class="product__container">
    <div class="product-image__container">
        <img [src]="produto?.imagem" [alt]="produto?.descricao"></div>
    <div class="product-description__container">
        <h2 class="product name">{{produto?.descricao}}</h2>
        <h3 class="product__price">{{produto?.preco | currency: "BRL"}}</h3>
        <p>Estoque Dispon√≠vel</p>
        <label for="quantidadeComprada">
            Quantidade:
            <input type="number" id="quantidadeComprada" [(ngModel)]="quantidadeComparada" min="1">
            unidade(s)
        </label>
        <p class="product__avaiability">{{produto?.quantidade}} unidade em estoque</p>
        <button (click)="adicionarAoCarrinho(produto!)">Adcionar ao carrinho</button>
    </div>
</section>
