<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contato</title>
	</head>
	<body>
		<form>
			<input type="text" name="q" placeholder="Nome" value="nome inicial" />
			<br />
			<input type="Hidden" name="qhidden" value="Nome" /> <br />
			<input type="email" name="email" placeholder="email@email.com" />
			<br />
			<input type="search" name="busca" /> <br />
			<input type="tel" name="telefone" placeholder="(00) 0 0000-0000" />
			<br />
			<input type="url" name="url" placeholder="Linkedin Url" /> <br />
			<input type="range" name="urgencia" min="0" max="100" step="0.1" />
			<br />
			<input type="checkbox" name="dia-semana" value="2" /> Segunda Feira
			<br />
			<input type="checkbox" name="dia-semana" value="4" /> Quarta Feira
			<br />
			<input type="checkbox" name="dia-semana" value="6" /> Sexta Feira
			<br />
			<input type="radio" name="horario" value="manha" /> Manha <br />
			<input type="radio" name="horario" value="tarde" /> Tarde <br />
			<input type="radio" name="horario" value="noite" /> Noite <br />
			<textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <br/>
			<select name="cidade">
				<option value="" disabled>Selecione uma cidade</option>
				<option value="santa-luzia">Santa Luzia</option>
				<option value="belo-horizonte">Belo Horizonte</option>
				<option value="contagem">Contagem</option>
			</select>
            <br/>
            cidade:<input list="cidade">
            <datalist id="cidade">
				<option value="" disabled>Selecione uma cidade</option>
				<option value="santa-luzia">Santa Luzia</option>
				<option value="belo-horizonte">Belo Horizonte</option>
				<option value="contagem">Contagem</option>
			</datalist>
            <br/>
            <button type="button">Outra Opção</button>
            <button type="submit">Limpar</button>
            <button type="reset">Enviar Mensagem</button>
		</form>
	</body>
</html>
